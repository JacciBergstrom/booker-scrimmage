<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booker Football Scrimmage</title>
  <style>
    body {
      margin: 0;
      font-family: 'Impact', sans-serif;
      background: radial-gradient(circle at bottom left, #3a2e2e, #000);
      color: white;
      text-align: center;
      padding: 2rem;
      overflow-x: hidden;
    }
    .header {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px #000;
    }
    .subtitle {
      font-size: 1.5rem;
      margin: 0.5rem 0;
      color: #d4af37;
      text-shadow: 1px 1px 2px #000;
    }
    .matchup {
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(63, 45, 86, 0.8);
      padding: 1rem;
      margin: 2rem auto;
      max-width: 500px;
      border-radius: 8px;
      font-size: 2rem;
    }
    .matchup span {
      margin: 0 1rem;
    }
    .matchup .vs {
      color: #d4af37;
      font-weight: bold;
    }
    .details {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 2px #000;
    }
    .date-time {
      font-size: 2.5rem;
      margin: 1rem 0;
      text-shadow: 2px 2px 4px #000;
    }
    .admission {
      font-size: 1.5rem;
      background: rgba(34, 34, 34, 0.8);
      padding: 1rem;
      border-radius: 8px;
      display: inline-block;
      margin-bottom: 2rem;
    }
    .countdown {
      font-size: 2rem;
      margin-top: 1rem;
      color: #d4af37;
    }
    .footer {
      margin-top: 3rem;
      font-size: 1rem;
      color: #bbb;
    }
    .football {
      position: absolute;
      top: 100px;
      width: 80px;
      animation: moveFootball 8s linear infinite;
    }
    @keyframes moveFootball {
      0% { left: -100px; transform: rotate(0deg); }
      100% { left: 100%; transform: rotate(720deg); }
    }
  </style>
</head>
<body>

  <img src="football.png" alt="Football" class="football">

  <div class="subtitle">FUN • FOOD</div>
  <div class="header">BOOKER FOOTBALL SCRIMMAGE</div>

  <div class="matchup">
    <span>PURPLE</span>
    <span class="vs">vs</span>
    <span>GOLD</span>
  </div>

  <div class="details">Join us for the annual Purple vs Gold scrimmage!</div>
  
  <div class="date-time">May 14 • 6:00 PM</div>

  <div class="admission">
    Admission: <strong>$5 or Tide Pods</strong><br />
    Location: Tornado Alley
  </div>

  <div class="countdown" id="countdown">Countdown: Loading...</div>

  <audio autoplay loop hidden>
    <source src="emergency-warning-system-united-states-313128.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div class="footer">© Booker Football 2025</div>

  <script>
    const countdownDate = new Date("May 14, 2025 18:00:00").getTime();
    const countdownElement = document.getElementById("countdown");

    const updateCountdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance < 0) {
        clearInterval(updateCountdown);
        countdownElement.innerHTML = "It's game time!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>

</body>
</html>
